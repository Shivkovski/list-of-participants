<!DOCTYPE html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>List of participants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./main.css" rel="stylesheet">

    <style>

        .container {
            max-width: 1000px;
        }

    </style>

</head>

<body>

<main>
    <nav class="navbar navbar-expand bg-light mb-3">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active disabled">List of participants</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <form class="col">
                <div>
                    <ul id="participants" class="list-group">

                    </ul>
                </div>
            </form>
        </div>
    </div>
</main>

    <script>
        var members = document.querySelector("#participants");

        window.addEventListener("DOMContentLoaded",()=>{
            if (localStorage.length !== 0){
                savedStorage = JSON.parse(localStorage.getItem('members'))

                if (savedStorage.length >= 1) {
                    for (id=0;id<savedStorage.length;id++) {
                        firstName = savedStorage[id]['firstName']
                        lastName = savedStorage[id]['lastName']
                        birthdate = savedStorage[id]['birthdate']
                        report = savedStorage[id]['report']
                        country = savedStorage[id]['countryName']
                        dialCode = savedStorage[id]['dialCode']
                        numberPhone = savedStorage[id]['phone']
                        email = savedStorage[id]['email']

                        company = savedStorage[id]['company']
                        position = savedStorage[id]['position']
                        about = savedStorage[id]['about']

                        var fullName = firstName + " " + lastName
                        /* var member = "Name: " + fullName + ", birthdate: " + birthdate + ", report subject: " + report + ", country: " + country + ", phone number: (+" + dialCode + ") " + numberPhone + ", email: " + email */
                        let member = `Name: ${fullName},
                        birthdate: ${birthdate},
                        report subject: ${report},
                        country: ${country}, phone number: (+${dialCode}) ${numberPhone},
                        email: ${email}`
                        if (company) {member += `, comapny: ${company}`}
                        if (position) {member += `, position: ${position}`}
                        if (about) {member += `, about: ${about}`}

                        var li = document.createElement("li");
                        li.appendChild(document.createTextNode(member))
                        li.setAttribute("class", "list-group-item");
                        members.appendChild(li);
            }}} else {
                var li = document.createElement("li");
                li.appendChild(document.createTextNode("This list is empty."));
                li.setAttribute('class', 'list-group-item');
                members.appendChild(li);
            }
        })
    </script>

</body>
