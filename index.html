        .iti__flag {background-image: url("path/to/flags.png");}

</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="path/to/intlTelInput.js"></script>
    <script src="./index.js"></script>

    <div>

        <div>
            <div>
                <label for="first-name">First name*</label>
                <input type="text" id="first-name" required>
            </div>
            <div>
                <label for="last-name">Last name*</label>
                <input type="text" id="last-name" required>
            </div>
            <div>
                <label for="birthdate">Birthdate*</label>
                <input type="date" id="birthdate" required>
            </div>
            <div>
                <label for="report">Report subject*</label>
                <input type="text" id="report" required>
            </div>
<!--             <div>
                <label for="country">Country*</label>
                
            </div> -->
            <div>
                <form>
                    <label for="phone">Phone*</label>
                    <input id="phone" type="tel" required>
                    <input type="button" class="btn btn-primary" value="Verify">
                </form>
            </div>
        </div>

        <button type="button" class="btn btn-lg btn-primary">Next</button>

    </div>


</body>

<script>
    //import intlTelInput from 'intl-tel-input';
    //import 'intl-tel-input/build/css/intlTelInput.css';

    const phoneInputField = document.querySelector("#phone");
    const phoneInput = windows.intlTelInput(phoneInputField, {
        initialCountry: "auto",
        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        geoIpLookup: function(success, failure) {
            $.get("https://ipinfo.io", function() {}, "jsonp").always(function(resp) {
                var countryCode = (resp && resp.country) ? resp.country : "";
                success(countryCode);
            })
        }
    });
</script>
